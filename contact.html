<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creamy creations</title>
    <!--    bootstrap-->

    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="contact-usbox">
    <h1>Contact-us</h1>
    <div class="textbox">
        <input type="text" placeholder="Full name" name="" value="">
    </div>
    <div class="textbox">
        <input type="email" placeholder="Email" name="" value="">
    </div>
    <div class="textbox">
        <input type="number" placeholder="Phone number" name="" value="">
    </div>
    <textarea name="message" class="form-control" placeholder="Input text" rows="4" style="color: white" required></textarea>
    <button class="btn btn-outline-dark">Submit</button>
    <button class="btn btn-outline-dark " style="margin-top: 30px; font-size:1.5rem;"><a href="index.html">Return</a></button>
</div>






















</body>
</html>
